<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>
  </head>
  <body>
    <iphone-frame>
      <main class="flcol">
        <section class="flcol wrapper">
          <header class="flrowc top">
            <div class="flrowc"><img src="images/back.png" alt="Back icon" /></div>
            <div class="flrowc">user_name</div>
            <div class="flrowc"><img src="images/More.png" alt="More options icon" /></div>
          </header>
          <section class="flrowc header">
            <div class="logo">
              <img src="images/logo.png" alt="Logo" />
            </div>
            <div class="flrowc info">
              <div class="infoitem flcol">
                <div class="item-value">129</div>
                <div class="item-description">Posts</div>
              </div>
              <div class="infoitem">
                <div class="item-value">3680</div>
                <div class="item-description">Followers</div>
              </div>
              <div class="infoitem">
                <div class="item-value">230</div>
                <div class="item-description">Following</div>
              </div>
            </div>
          </section>
          <section class="flcol names">
            <div class="namevalue">Name</div>
            <div class="name-type">Local business</div>
            <div class="name-web">www.website.com</div>
          </section>
          <nav class="flrowc menu">
            <div class="menu-button button-active">Follow</div>
            <div class="menu-button">Message</div>
            <div class="menu-button">Email</div>
            <div class="menu-button menu-other">
              <img src="images/vector2.png" alt="More menu options" />
            </div>
          </nav>
          <section class="flrowc toolbar">
            <div class="highlight">
              <div class="highlight-border">
                <div class="highlight-icon">
                  <img src="images/hfirst.png" alt="First highlight icon" />
                </div>
              </div>
              <div class="highlight-text">Highlight</div>
            </div>
            <div class="highlight">
              <div class="highlight-border">
                <div class="highlight-icon">
                  <img src="images/hsecond.png" alt="Second highlight icon" />
                </div>
              </div>
              <div class="highlight-text">Highlight</div>
            </div>
            <div class="highlight">
              <div class="highlight-border">
                <div class="highlight-icon">
                  <img src="images/hthird.png" alt="Third highlight icon" />
                </div>
              </div>
              <div class="highlight-text">Highlight</div>
            </div>
            <div class="highlight">
              <div class="highlight-border">
                <div class="highlight-icon">
                  <img src="images/hforth.png" alt="Fourth highlight icon" />
                </div>
              </div>
              <div class="highlight-text">Highlight</div>
            </div>
          </section>
        </section>
        <section>
          <div class="flrowc viewtype-box">
            <img src="images/Img-09.png" class="gallery-image" alt="Description of Img-09" />

            <div class="viewtype"><img src="images/tags.png" alt="Tags icon" /></div>
          </div>
          <div class="gallery">
            <div class="image-preview">
              <img src="images/Img-01.png" class="gallery-image" alt="Description of Img-01" />
            </div>
            <div class="image-preview">
              <img src="images/Img-02.png" class="gallery-image" alt="Description of Img-02" />
            </div>
            <div class="image-preview">
              <img src="images/Img-03.png" class="gallery-image" alt="Description of Img-03" />
            </div>
            <div class="image-preview">
              <img src="images/Img-04.png" class="gallery-image" alt="Description of Img-04" />
            </div>
            <div class="image-preview">
              <img src="images/Img-05.png" class="gallery-image" alt="Description of Img-05" />
            </div>
            <div class="image-preview">
              <img src="images/Img-06.png" class="gallery-image" alt="Description of Img-06" />
            </div>
            <div class="image-preview">
              <img src="images/Img-07.png" class="gallery-image" alt="Description of Img-07" />
            </div>
            <div class="image-preview">
              <img src="images/Img-08.png" class="gallery-image" alt="Description of Img-08" />
            </div>
            <div class="image-preview">
              <img src="images/Img-09.png" class="gallery-image" alt="Description of Img-09" />
            </div>
            <div class="image-preview">
              <img src="images/Img-10.png" class="gallery-image" alt="Description of Img-10" />
            </div>
            <div class="image-preview">
              <img src="images/Img-11.png" class="gallery-image" alt="Description of Img-11" />
            </div>
            <div class="image-preview">
              <img src="images/Img-12.png" class="gallery-image" alt="Description of Img-12" />
            </div>
            <div class="image-preview">
              <img src="images/Img-13.png" class="gallery-image" alt="Description of Img-13" />
            </div>
            <div class="image-preview">
              <img src="images/Img-14.png" class="gallery-image" alt="Description of Img-14" />
            </div>
            <div class="image-preview">
              <img src="images/Img-15.png" class="gallery-image" alt="Description of Img-15" />
            </div>
          </div>
        </section>
        <footer class="flrowc bottom">
          <div><img src="images/home.png" alt="Home icon" /></div>
          <div><img src="images/Search.png" alt="Search icon" /></div>
          <div><img src="images/Add.png" alt="Add icon" /></div>
          <div><img src="images/Like.png" alt="Like icon" /></div>
          <div><img src="images/Frame.png" alt="Profile icon" /></div>
        </footer>
      </main>
    </iphone-frame>
  </body>
</html>
